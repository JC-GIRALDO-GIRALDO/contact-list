<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>LISTA CONTACTOS</title>
  </head>
  <body>
    <div class="container">
      <h2>LISTA DE CONTACTOS</h2>
      <div class="formularios-datos">
        <input type="text" class="cedula" placeholder="Id" />
        <input type="text" class="nombre" placeholder="Nombre" />
        <input type="text" class="apellido" placeholder="Apellido" />
        <input type="text" class="telefono" placeholder="Telefono" />
        <input type="text" class="ciudad" placeholder="Ciudad" />
        <input type="text" class="direccion" placeholder="Direccion" />

        <button class="btn-agregar-tarea">Agregar Lista</button>

        <div class="listado-tareas"></div>
      </div>
    </div>
    <script src="funciones.js"></script>
    <script src="main.js"></script>
  </body>
</html>
